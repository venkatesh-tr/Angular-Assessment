  <article class="main-area" ng-controller="CandidateController as candidateCtrl">
            <search-Control></search-Control>
            <div class="col-lg-12 scrolling"  >
                <table class="table table-hover table-bordered" align="left" width="100%" >
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Candidate Name
                        </th>
                        <th>
                            Candidate Email
                        </th>
                        <th>
                            Login Time
                        </th>
                        <th>
                            Logout Time
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            &nbsp;
                        </th>
                    </tr>
                    <tr ng-repeat="candidate in candidateCtrl.candidateCollections | filter : searchById | filter: searchByName | filter  : searchByEmailID">
                        <td>
                            {{candidate.ID}}
                        </td>
                        <td>
                            {{candidate.CandidateName}}
                        </td>
                        <td>
                            {{candidate.CandidateEmail}}
                        </td>
                        <td>
                           {{candidate.LoginTime}}
                        </td>
                        <td>
                            {{candidate.LogoutTime}}
                        </td>
                        <td ng-controller="CandidatStatusController as statusCtrl">
                            <span class="label " ng-class="{'label-default': candidate.Status == 'Attended','label-info' : candidate.Status=='Attending', 'label-warning': candidate.Status == 'Password Disabled', 'label-danger' : candidate.Status == 'Not Attended'}">{{candidate.Status}}</span>
                         <!--   <span class="label " ng-class="{statusCtrl.setCallOnStatus("'" + {{candidate.Status}} +"'")}">{{candidate.Status}}</span> -->

                        </td>
                        <td>
                            <a href="#" title="Activate User" rel="tooltip" data-toggle="tooltip" data-placement="left" ng-show="candidate.Status == 'Password Disabled'">
                                <span class="glyphicon glyphicon-eye-close"></span></a>
                        </td>
                    </tr>
             
                </table>
            </div>
        </article>

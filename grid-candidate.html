<div class="row advFiltering">
    <div class="col-lg-6 part-01">
        <div class="insideRow">
            <label for="lblID">
                ID:</label>
            <input name="lblID" id="lblID" type="text" placeholder="Enter ID" class="lblID">
            <label for="lblName">
                Name:</label>
            <input name="lblName" id="lblName" type="text" placeholder="Enter Name" class="lblName">
            <label for="lblLogID">
                Login ID:</label>
            <input name="lblLogID" id="lblLogID" type="text" placeholder="Enter Login ID" class="lblLogID">
        </div>
    </div>
    <div class="col-lg-4 part-02">
        <div class="insideRow2Wrap">
            <div class="insideRow2">
                <input name="" type="checkbox" value="">
                <span class=" label label-info">Attended</span>
            </div>
            <div class="insideRow2">
                <input name="" type="checkbox" value="">
                <span class=" label label-danger">Not Attended</span>
            </div>
            <div class="insideRow2">
                <input name="" type="checkbox" value="">
                <span class=" label label-warning">Password Disabled
                </span>
            </div>
            <div class="insideRow2">
                <input name="" type="checkbox" value="">
                <span class=" label label-default">Attended</span>
            </div>
        </div>
    </div>
    <div class="col-lg-2 part-03">
        <div class="insideRow3">
            <a href="#">
                <span class="glyphicon glyphicon-floppy-save" title="Download List" rel="tooltip" data-toggle="tooltip" data-placement="left"></span>
            </a>
            <a href="#">
                <span class="glyphicon glyphicon-refresh" title="Refresh List" rel="tooltip" data-toggle="tooltip" data-placement="left"></span>
            </a>
        </div>
    </div>
    <br clear="all">
</div>
<div class="col-lg-12 scrolling" >
    <table class="table table-hover table-bordered" align="left" width="100%">
        <tr>
            <th>
                ID
            </th>
            <th>
                Candidate Name
            </th>
            <th>
                Candidate Email
            </th>
            <th>
                Login Time
            </th>
            <th>
                Logout Time
            </th>
            <th>
                Status
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
        <tr ng-repeat="candidate in candidateCtrl.candidateCollection">
            <td>
                {{candidate.ID}}
            </td>
            <td>
                {{candidate.CandidateName}}
            </td>
            <td>
                {{candidate.CandidateEmail}}
            </td>
            <td>
                {{candidate.LoginTime}}
            </td>
            <td>
                {{candidate.LogoutTime}}
            </td>
            <td>
               <!--  <span class="label label-default">{{candidate.Status}}</span> -->
               <span ng-class="{label-default:candidate.status=='Active'}" class="label ">{{candidate.Status}}</span>
            </td>
            <td>
                <a href="#" title="Activate User" rel="tooltip" data-toggle="tooltip" data-placement="left">
                    <span class="glyphicon glyphicon-eye-close" ng-show="candidate.Status==='Password Disabled'"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
